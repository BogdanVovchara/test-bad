<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header"><a href="#"><img src="img/logo.png" alt=""></a></header>
        <main class="main">
            <section class="section">
                <div class="middle">
                    <img src="img/welcome-bonus.png" alt="welcome-bonus">
                    <div class="call">
                        <p>Get a generous <span>100%</span></p>
                        <p>Welcome bonus of up to <span>$500</span></p>
                    </div>
                    <div>
                        <p class="bonus">Use bonus code: <span>code code</span></p>
                    </div>
                    <div><a href="#" class="play">Join Now</a></div>
                </div>
                <div class="steps">
                    <div class="step">
                        <p><span>1</span>Register your account today</p>
                    </div>
                    <div class="step">
                        <p><span>2</span>Deposit and play</p>
                    </div>
                    <div class="step">
                        <p><span>3</span>Enjoy your bonus and best games</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="logos">
                <a href="#"><img src="img/Visa_Logo.png" alt=""></a>
                <a href="#"><img src="img/Visa_Electron_Logo.png" alt=""></a>
                <a href="#"><img src="img/Mastercard_Logo.png" alt=""></a>
                <a href="#"><img src="img/Masestro_Logo.png" alt=""></a>
                <a href="#"><img src="img/Neteller_Logo.png" alt=""></a>
                <a href="#"><img src="img/Skrill_Logo.png" alt=""></a>
                <a href="#"><img src="img/Paysafecard_Logo.png" alt=""></a>
            </div>
        </footer>
    </div>
</body>

</html>
